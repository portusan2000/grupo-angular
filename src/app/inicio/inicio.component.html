<!-- Barra de Navegación -->
<app-navbar></app-navbar>


<div class="container">
    <div class="row justify-content-center">
        <!-- Formulario para Editar Usuarios -->
        <div class="col-md-10">
            <div class="card mt-3">
                <div class="card-header text-white text-center bg-info">
                    Usuarios
                </div>
                <!-- Formulario de Registro -->
                <form class="card-body" #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-row">
                        <!-- Control del Nombre -->
                        <div class="col">
                            <label>Nombre Completo</label>
                            <input type="text" class="form-control" name="nombre" [(ngModel)]="user.nombre" required />
                        </div>

                        <!-- Control del Email -->
                        <div class="col">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required />
                        </div>
                    </div>

                    <div class="form-row mt-2">
                        <!-- Control de la Fecha Nacimiento -->
                        <div class="col">
                            <label>Fecha Nac.</label>
                            <input type="date" class="form-control" name="fechaNac" [(ngModel)]="user.fechaNac" required />
                        </div>
                        <!-- Control del Telefóno -->
                        <div class="col">
                            <label>Teléfono</label>
                            <input type="tel" class="form-control" name="telefono" [(ngModel)]="user.telefono" required />
                        </div>
                        <!-- Control del Sexo -->
                        <div class="col">
                            <label>Sexo</label>
                            <input type="text" class="form-control" name="sexo" [(ngModel)]="user.sexo" />
                        </div>
                    </div>

                    <!-- Control de los Botones del Formulario Usuarios -->
                    <div class="mt-3">
                        <button class="btn btn-info" type="submit">
              Guardar
            </button>
                        <button class="btn btn-info ml-3" type="button" (click)="cancelar(f)">
              Cancelar
            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabla de Usuarios Registrados -->
    <div class="row p-1 ml-3 mt-4 border border-dark">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th scope="col">No.</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nacimiento</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Sexo</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let d of auth.datos; index as i">
                        <td>{{ i + 1 }}</td>
                        <td>{{ d.nombre }}</td>
                        <td>{{ d.email }}</td>
                        <td>{{ d.fechaNac | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ d.telefono }}</td>
                        <td>{{ d.sexo }}</td>
                        <td>
                            <button class="btn btn-warning" (click)="editarDato(i,d)">
                Editar
              </button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
