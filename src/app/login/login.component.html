<div class="container" style="height: 100vh">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header text-white text-center bg-primary">Formulario de Login</div>
                <!-- Formulario de Login -->
                <form class="card-body" #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <!-- Control del Email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
                    </div>
                    <!-- Control del Password -->
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
                    </div>
                    <!-- Recuerdame y Olvidé contraseña -->
                    <div class="d-flex justify-content-around">
                        <div class="form-check">
                            <!--Recuerdame -->
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Recuerdame</label>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="">Olvidé la contraseña</a>
                        </div>
                    </div>
                    <!-- Control del Botón -->
                    <div class="form-group">
                        <button class="form-control btn btn-primary mt-3" type="submit">Login</button>
                    </div>

                    <!-- Ir a la página registro -->
                    <div class="text-right">
                        <a routerLink="/registro"> Registrarme</a>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
